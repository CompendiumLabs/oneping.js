<!doctype html>
<html lang="en-us">

<head>
<title>whisper</title>
<link rel="stylesheet" href="index.css">
<script src="../libs/tailwind.js"></script>
</head>

<body class="flex flex-col items-center m-16">

<div id="control" class="flex flex-col gap-2 hidden absolute bottom-4 right-4 border rounded p-4">

<div id="api-key" class="flex flex-row gap-2 items-center">
<div class="flex flex-row gap-2">
<div class="flex flex-row items-center border rounded">
<div class="p-2 min-w-16 bg-gray-100 text-center">KEY</div>
<input id="key-input" type="text" class="font-mono border-l p-2 outline-none min-w-[500px]">
</div>
<button id="key-button" class="text-white bg-blue-500 rounded p-1 min-w-20 font-bold">Set</button>
</div>
</div>

<div id="host" class="flex flex-row gap-2 items-center">
<div class="flex flex-row gap-2">
<div class="flex flex-row items-center border rounded">
<div class="p-2 min-w-16 bg-gray-100 text-center">URL</div>
<input id="url-input" type="text" class="font-mono border-l p-2 outline-none min-w-[500px]">
</div>
<button id="url-button" class="text-white bg-blue-500 rounded p-1 min-w-20 font-bold">Local</button>
</div>
</div>

</div>

<div id="outer" class="flex flex-col h-full w-[650px] gap-4">

<div id="header" class="flex flex-row gap-2">
<div id="title" class="text-2xl font-bold">whisper</div>
<div id="status" class="flex flex-row items-center">
<svg width="24" height="24"><circle cx="12" cy="14" r="7"/></svg>
</div>
</div>

<div id="output" class="flex flex-col gap-2 overflow-y-auto"></div>

</div>

<script type="module" src="index.js"></script>

</body>

</html>
