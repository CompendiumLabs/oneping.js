<!DOCTYPE html>
<html>

<head>
<title>oneping</title>
<link rel="stylesheet" href="index.css">
<script src="../libs/tailwind.js"></script>
<script src="../libs/marked.js"></script>
</head>

<body class="flex flex-col w-full h-full py-2 my-16 items-center">

<div id="control" class="flex flex-col gap-2 hidden fixed bottom-4 right-4 border rounded p-4 bg-white z-10">

<div id="host" class="flex flex-row gap-2 items-center">
<div class="flex flex-row gap-2 items-center">
<div class="flex flex-row items-center border rounded">
<div class="p-2 min-w-20 rounded-l bg-gray-100 text-center">Provider</div>
<input id="prov-input" type="text" class="font-mono border-l p-2 outline-none min-w-[250px]">
</div>
<div id="prov-button" class="p-1 w-24 font-bold text-center"></div>
</div>
</div>

<div id="api-key" class="flex flex-row gap-2 items-center">
<div class="flex flex-row gap-2">
<div class="flex flex-row items-center border rounded">
<div class="p-2 min-w-20 rounded-l bg-gray-100 text-center">API Key</div>
<input id="key-input" type="text" class="font-mono border-l p-2 outline-none min-w-[250px]">
</div>
<button id="key-button" class="text-white bg-blue-500 rounded p-1 w-24 font-bold disabled:bg-gray-300">Store</button>
</div>
</div>

</div>

<div id="chat-box" class="flex flex-col gap-5 w-[800px] max-w-[80%] overflow-y-auto p-4">

<!-- messages go here -->

<div id="query-box" class="relative border border-gray-300 rounded p-2 bg-gray-100">
<div class="absolute top-[-10px] left-[10px] h-[20px] border rounded border-gray-500 bg-white">
<span class="relative top-[-5px] p-2 small-caps">user</span>
</div>
<textarea id="query" class="outline-none resize-none bg-inherit w-full min-h-[50px] p-1"></textarea>
</div>

</div>

<script src="index.js" type="module"></script>

</body>

</html>
